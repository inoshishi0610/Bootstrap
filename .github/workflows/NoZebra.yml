name: Build Bootstrap .tipa

on:
  push:
    branches: ["NoZebra"]
  pull_request:
    branches: ["NoZebra"]
  workflow_dispatch:

jobs:
  build:
    name: Build Bootstrap .tipa
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Install Homebrew
        run: bash -c "$(curl -fsSL 'https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh')"

      - name: Install Theos
        run: bash -c "$(curl -fsSL 'https://raw.githubusercontent.com/RootHide/Theos/master/bin/install-theos')"

      - name: Install make
        run: brew install make

      - name: Setup Theos environment
        run: echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Make RootHide Bootstrap .tipa
        run: gmake -j$(sysctl -n hw.ncpu) package

      - name: Upload .tipa artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bootstrap.tipa
          path: ./packages/Bootstrap.tipa

      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get RootHide Bootstrap .tipa artifact
        uses: actions/download-artifact@v3
        with:
          name: Bootstrap.tipa

      - name: Create new release
        uses: ncipollo/release-action@v1
        with:
          name: Bootstrap Release
          body: This is an automatically updated build of the RootHide Bootstrap that fetches from upstream and builds every hour. If this release is on anywhere except https://github.com/dleovl/Bootstrap, it was stolen.
          artifacts: "Bootstrap.tipa"
          tag: release
          token: ${{ secrets.GITHUB_TOKEN }}
